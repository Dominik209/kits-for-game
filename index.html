<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Kit</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
</head>
<body>

    <header>
        <h1>Character Kit</h1>
    </header>

    <main>
        <section id="character-info">
            <h2>Character Name: Example Hero</h2>
            <p><strong>Role:</strong> DPS</p>
            <p><strong>Element:</strong> Fire</p>
            <p><strong>HP:</strong> 3800</p>
            <p><strong>ATK:</strong> 1300</p>
        </section>

        <section id="abilities">
            <h2>Abilities</h2>
            <div class="ability">
                <h3>Ability 1: Flame Strike</h3>
                <p>Deals 150% ATK as fire damage to a single target.</p>
            </div>
            <div class="ability">
                <h3>Ability 2: Inferno Burst</h3>
                <p>Unleashes an area-of-effect fire attack, dealing 200% ATK as fire damage.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Your Name</p>
    </footer>

</body>
</html>
